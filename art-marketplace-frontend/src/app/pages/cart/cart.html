<mat-card class="container">
  <mat-card-title>
    <mat-icon>shopping_cart</mat-icon>
    Mon panier
  </mat-card-title>

  <div *ngIf="(cart.items$ | async) as items; else emptyTpl">
    <div class="row head">
      <div>Produit</div>
      <div class="qty">Qté</div>
      <div class="price">Prix</div>
      <div class="total">Total</div>
      <div></div>
    </div>

    <div class="row" *ngFor="let it of items; trackBy: trackById">
      <div class="title">{{ it.title }}</div>
      <div class="qty">
        <input type="number" min="1" [ngModel]="it.qty"
               (ngModelChange)="cart.updateQty(it.productId, $event)" />
      </div>
      <div class="price">{{ it.price | currency:'EUR':'symbol-narrow' }}</div>
      <div class="total">{{ (it.price * it.qty) | currency:'EUR':'symbol-narrow' }}</div>
      <div class="actions">
        <button mat-icon-button (click)="cart.remove(it.productId)" aria-label="Supprimer">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <div class="footer" *ngIf="items.length">
      <div class="left">
        <button mat-stroked-button color="warn" (click)="cart.clear()">
          <mat-icon>clear_all</mat-icon>
          Vider le panier
        </button>
      </div>
      <div class="right">
        <div class="grand">
          Total: <strong>{{ cart.total$ | async | currency:'EUR':'symbol-narrow' }}</strong>
        </div>
       
        
        <button mat-raised-button 
                color="primary"
                [disabled]="loading"
                (click)="openPayment()">
          <mat-icon *ngIf="!loading">payment</mat-icon>
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          {{ loading ? 'Traitement...' : 'Procéder au paiement' }}
        </button>
      </div>
    </div>
  </div>
</mat-card>

<ng-template #emptyTpl>
  <div class="empty-cart">
    <mat-icon>shopping_cart</mat-icon>
    <p>Votre panier est vide.</p>
    <button mat-raised-button routerLink="/products" color="primary">
      <mat-icon>storefront</mat-icon>
      Parcourir le catalogue
    </button>
  </div>
</ng-template>
